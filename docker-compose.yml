services:
  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ server
      - "15672:15672" # Management UI

  redis:
    image: redis:6
    container_name: redis-server
    ports:
      - "6379:6379"
    command:
      [
        "redis-server",
        "--maxmemory",
        "256mb",
        "--maxmemory-policy",
        "allkeys-lru",
      ]

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    depends_on:
      - user-service
      - rabbitmq
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo
      - redis
    volumes:
      - ./user-service:/app
      - /app/node_modules

  task-service:
    build: ./task-service
    container_name: task-service
    ports:
      - "3003:3003"
    depends_on:
      - mongo
      - rabbitmq
      - redis
    volumes:
      - ./task-service:/app
      - /app/node_modules

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3004:3004"
    depends_on:
      - mongo
      - rabbitmq
    volumes:
      - ./notification-service:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: nextjs-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - api-gateway

volumes:
  mongo-data:
