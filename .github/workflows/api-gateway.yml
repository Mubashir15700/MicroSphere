name: API Gateway CI

on:
  push:
    branches:
      - master
    paths:
      - "api-gateway/**"
  pull_request:
    branches:
      - master
    paths:
      - "api-gateway/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npm run format:check

      - name: Run tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test
