name: Task Service CI

on:
  push:
    branches:
      - master
    paths:
      - "task-service/**"
  pull_request:
    branches:
      - master
    paths:
      - "task-service/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: task-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npm run format:check

      - name: Run tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          RABBITMQ_URL: ${{ secrets.RABBITMQ_URL }}
          TASK_QUEUE_NAME: ${{ secrets.QUEUE_NAME }}
        run: npm test
